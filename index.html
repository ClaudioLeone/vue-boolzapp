<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="background">
            <div class="sidebar-left">
                <div class="sidebar-left-top flex bars-height">
                    <div>
                        <h5>Sofia</h5>
                    </div>
    
                    <div class="left-top-icons">
                        
                    </div>
                </div>
    
                <div class="notification-bar bars-height">
                    <div class="flex d-column">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <a class="notification-anchor" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="searchbar bars-height flex">
                    <input type="search" name="search-bar" id="search-bar" placeholder="Cerca o inizia una nuova chat">
                </div>
            </div>
            
            <div class="content">
    
            </div>
        </div>
    </div>

    <script src="JS/data.js"></script>
</body>
</html>
