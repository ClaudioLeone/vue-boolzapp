<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="background flex">
            <div class="bg-dark-clr"></div>
            <div class="bg-light-clr"></div>

            <div class="wrapper flex">
                <div class="sidebar-left">
                    <div class="sidebar-left-top flex bars-height sidebar-left-padding">
                        <div class="userbar flex">
                            <h5>Sofia</h5>
                        </div>
        
                        <div class="left-top-icons flex">
                            <a href="#"><i class="fa-solid fa-circle-notch" style="color: #b0b0b0;"></i></a>
                            <a href="#"><i class="fa-solid fa-message" style="color: #b0b0b0;"></i></a>
                            <a href="#"><i class="fa-solid fa-ellipsis-vertical" style="color: #b0b0b0;"></i></a>
                        </div>
                    </div>
        
                    <div class="notification-bar bars-height sidebar-left-padding flex d-column">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <a class="notification-anchor" href="#">Attiva notifiche desktop</a>
                    </div>
    
                    <div class="searchbar bars-height flex sidebar-left-padding">
                        <input type="search" name="search-bar" id="search-bar" placeholder="Cerca o inizia una nuova chat">
                    </div>
    
                    <div class="contacts-col sidebar-left-padding">
                        <div class="contact flex d-column bars-height">
                            <h5 class="contact-name">Mimmo de Lillis</h5>
                            <p class="contact-subtitle">Ultimo accesso il 7/7 alle 07:07</p>
                        </div>
                    </div>
                </div>
                
                <div class="content-container">
                    <div class="content-top-bar bars-height"></div>

                    <div class="content">
                        <div>GINO</div>
                    </div>

                    <div class="content-bottom-bar bars-height"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/data.js"></script>
</body>
</html>
